<!DOCTYPE HTML>

<head>

                                    },
                                    btn_save_result

                            }
                            },
                        {borderless:true}
                    ]
                    },
                    {
                        cols:[
                            {height: 30, template:"УГНТУ", css:"center_text"}
                        ]
                    }
            ]
            });
        });
